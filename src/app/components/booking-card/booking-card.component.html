<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{bookingInformation().name}}</mat-card-title>
    <mat-card-subtitle>Visints: {{bookingInformation().visits}}</mat-card-subtitle>
    <mat-card-subtitle>Min Nights: {{bookingInformation().min}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="bookingInformation().uri" alt="Booking"
  height="300" width="300"
  >
  <mat-card-actions>
    <button mat-button>Get</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
